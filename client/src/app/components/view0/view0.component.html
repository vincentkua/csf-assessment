<h2>Photo Storage</h2>

<button [routerLink]="['/upload']">Upload</button>


<br>
<br>

<div *ngIf="bundles"> 
    <div *ngFor="let bundle of bundles" [routerLink]="['/details' , bundle.bundleId]" style="background-color: rgb(182, 220, 253) ; max-width: 400px; margin-bottom: 5px; padding:10px; cursor: pointer;">    
        <span style="font-weight: bold;">{{bundle.title}}</span>
        <span style="float: right;">{{ bundle.date}}</span>

    </div>

</div>
